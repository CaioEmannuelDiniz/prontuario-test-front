<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico</title>
    <link rel="stylesheet" href="/source/css/StyleMedico.css">
    <link rel="shortcut icon" href="/source/assets/images/iconePagina.png" type="image/x-icon">
</head>

<body>

    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="video-fundo">
        <source src="/source/assets/videos/medic.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>

    <!-- Container Médico -->
    <div class="container_medic">
        <div class="title_persona_login">Login Para Médicos</div>
        <div class="circle_img_persona">
            <img width="64" height="64" src="https://img.icons8.com/?size=100&id=9570&format=png&color=000000"
                alt="Médico" />
        </div>
        <form class="form_persona" action="">
            <input class="login_input" placeholder="CRM" type="text" name="crm" id="crm">
            <input class="login_input" placeholder="Senha" type="password" name="senha" id="senha_medic">
            <label class="checkbox_label_login">
                <input type="checkbox" class="checkbox">
                Lembrar-me
            </label>
            <a href="">Esqueceu sua senha?</a>
            <button class="button_login">Entrar</button>
        </form>
    </div>


    <script src="/source/js/loginMedico.js"></script>
</body>

</html>
