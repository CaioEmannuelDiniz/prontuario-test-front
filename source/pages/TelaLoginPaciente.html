<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Paciente</title>
    <link rel="stylesheet" href="/source/css/StylePaciente.css">
    <link rel="shortcut icon" href="/source/assets/images/iconePagina.png" type="image/x-icon">
</head>

<body>

    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="video-fundo">
        <source src="/source/assets/videos/medic.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>

    <!-- Container Paciente -->
    <div class="container_pacient">
        <div class="title_persona_login">Login Para Pacientes</div>
        <div class="circle_img_persona">
            <img width="64" height="64" src="https://img.icons8.com/?size=100&id=60655&format=png&color=000000"
                alt="Paciente" />
        </div>
        <form class="form_persona" action="">
            <input class="login_input" placeholder="CPF" type="text" name="cpf" id="cpf">
            <input class="login_input" placeholder="Senha" type="password" name="senha" id="senha_paciente">
            <label class="checkbox_label_login">
                <input type="checkbox" class="checkbox">
                Lembrar-me
            </label>
            <a href="">Esqueceu sua senha?</a>
        </form>
        <button class="button_login">Entrar</button>
    </div>

    <script src="login.js"></script>
</body>

</html>
