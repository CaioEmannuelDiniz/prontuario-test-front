<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="/source/css/styleCadastrarMedico.css" />
  </head>
  <body>
    <h2>Cadastro de Médico</h2>

    <form id="form-medico">
      <!-- Informações básicas -->
      <label
        >Nome Completo:
        <input
          type="text"
          name="nomeCompleto"
          required
          minlength="3"
          maxlength="100"
        />
      </label>

      <label for="rg">RG </label>
      <input
        type="text"
        name="rg"
        id="rg"
        maxlength="14"
        placeholder="00.000.000-0"
        pattern="\d{1,2}\.?\d{3}\.?\d{3}-?\d{1}"
      />

      <label for="sexo">Sexo/gênero</label>
      <select id="sexo" name="genero" required>
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>

      <label for="estado_civil">Estado civil</label>
      <select name="estadoCivil" id="estado_civil" required>
        <option value="" disabled selected>Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select>

      <label
        >E-mail pessoal:
        <input type="email" name="email" required />
      </label>

      <label
        >Senha:
        <input type="password" name="senha" required minlength="6" />
      </label>

      <label for="telefone">Telefone</label>
      <input
        type="tel"
        id="telefone"
        name="telefone"
        placeholder="(99) 99999-9999"
        pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
        title="Formato esperado: (99) 99999-9999"
        required
      />

      <!-- Endereço -->
      <label for="cep">CEP:</label>
      <input
        type="text"
        id="cep"
        name="cep"
        pattern="\d{5}-?\d{3}"
        placeholder="00000-000"
        required
      />

      <label
        >Endereço:
        <input
          type="text"
          name="endereco"
          required
          minlength="5"
          maxlength="200"
        />
      </label>

      <label
        >Número:
        <input type="number" name="numero" />
      </label>

      <label
        >Bairro:
        <input type="text" name="bairro" required />
      </label>

      <label
        >Cidade:
        <input
          type="text"
          name="cidade"
          required
          minlength="5"
          maxlength="200"
        />
      </label>

      <label
        >Estado:
        <input
          type="text"
          name="estado"
          required
          minlength="5"
          maxlength="200"
        />
      </label>

      <label
        >Data de Nascimento:
        <input type="date" name="dataNascimento" required />
      </label>

      <!-- Dados médicos -->
      <label
        >CRM:
        <input type="text" name="crm" required minlength="5" maxlength="10" />
      </label>

      <label
        >Status do CRM:
        <select name="statusCrm" required>
          <option value="">Selecione</option>
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </label>

      <label
        >E-mail Profissional:
        <input type="email" name="emailProfissional" />
      </label>

      <label
        >Especialidades (separe por vírgula):
        <input
          type="text"
          name="especialidades"
          placeholder="Ex: Pediatria, Clínica Geral"
          required
        />
      </label>

      <button class="btnCadastrarMedico" type="submit">Cadastrar Médico</button>
    </form>

    <script src="/source/js/cadastrarMedico.js"></script>
  </body>
</html>
