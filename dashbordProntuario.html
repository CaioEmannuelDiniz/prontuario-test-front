<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuario médico</title>
    <link rel="stylesheet" href="dashbordstyle.css">
    <link rel="stylesheet" href="dashbordProntuario.css">
    <link rel="shortcut icon" href="/assets/iconePagina.png" type="image/png">
</head>

<body>
    <header>
        <div class="header_logo">
            <a href="">
                <img width="64" height="64" src="/assets/iconePagina.png" alt="">
            </a>
        </div>
        <div class="header_title">
            Prontuario Médico
        </div>
        <div class="header_persona">
            <img width="40" height="40" src="https://img.icons8.com/?size=100&id=60655&format=png&color=FFFFFF"
                alt="external-care-prevention-and-care-outline-others-cattaleeya-thongsriphong" />
        </div>
    </header>
    <aside>
        <div class="container_aside">
            <div class="container_aside_card">
                <img width="32" height="32" src="https://img.icons8.com/?size=100&id=114092&format=png&color=FFFFFF"
                    alt="">
                <span class="container_aside_card_title">Prontuarios</span>
            </div>
            <div class="container_aside_card">
                <img width="32" height="32" src="https://img.icons8.com/?size=100&id=61102&format=png&color=FFFFFF"
                    alt="">
                <span class="container_aside_card_title">Pacientes</span>
            </div>
        </div>
    </aside>
    <main>
        <div class="container_main">
            <div class="container_image_sexo">
                <img width="100" height="100" src="https://img.icons8.com/?size=100&id=60655&format=png&color=000000"
                    alt="external-care-prevention-and-care-outline-others-cattaleeya-thongsriphong" />
            </div>
            <form class="form_register_patient" action="">
                <fieldset class="form_register_associar_paciente">
                    <legend>Associação de Paciente</legend>
                  
                    <div class="form-grid">
                      <div class="grid-full">
                        <label for="paciente_existente">Selecione um paciente existente</label>
                        <select id="paciente_existente" name="paciente_existente" required>
                          <option value="" disabled selected>Selecione um paciente</option>
                          <option value="1">João da Silva</option>
                          <option value="2">Maria Oliveira</option>
                          <option value="3">Pedro Souza</option>
                          <!-- Esses valores normalmente viriam de um banco de dados -->
                        </select>
                      </div>
                  
                      <div>
                        <label for="codigo_prontuario">Código do Prontuário</label>
                        <input type="number" name="codigo_prontuario" id="codigo_prontuario" placeholder="Ex: 00123" min="1" required>
                      </div>
                    </div>
                  </fieldset>
                  
            
                <!-- NOVA SEÇÃO: Consulta atual -->
                <fieldset class="form_register_consulta">
                    <legend>Consulta Atual</legend>
            
                    <div class="form-grid">
                        <label for="data_consulta">Data da consulta</label>
                        <input type="date" name="data_consulta" id="data_consulta" required>
            
                        <label for="queixa_principal">Queixa principal</label>
                        <textarea name="queixa_principal" id="queixa_principal"
                            placeholder="Descreva a queixa principal do paciente" required></textarea>
            
                        <label for="exame_fisico">Exame físico</label>
                        <textarea name="exame_fisico" id="exame_fisico"
                            placeholder="Informe os achados do exame físico, sinais vitais, etc."></textarea>
                    </div>
                </fieldset>
            
                <!-- NOVA SEÇÃO: Diagnóstico e Conduta -->
                <fieldset class="form_register_diagnostico">
                    <legend>Diagnóstico e Conduta</legend>
            
                    <div class="form-grid">
                        <label for="diagnostico">Diagnóstico</label>
                        <textarea name="diagnostico" id="diagnostico"
                            placeholder="Descreva o(s) diagnóstico(s) realizado(s)" required></textarea>
            
                        <label for="conduta">Conduta/Plano terapêutico</label>
                        <textarea name="conduta" id="conduta"
                            placeholder="Descreva a conduta: exames solicitados, tratamentos, orientações..."></textarea>
            
                        <label for="prescricao">Prescrição médica</label>
                        <textarea name="prescricao" id="prescricao"
                            placeholder="Liste os medicamentos e posologia"></textarea>
                    </div>
                </fieldset>
            
                <!-- NOVA SEÇÃO: Evolução Clínica (opcional) -->
                <fieldset class="form_register_evolucao">
                    <legend>Evolução Clínica</legend>
            
                    <label for="evolucao">Anotações de evolução clínica</label>
                    <textarea name="evolucao" id="evolucao"
                        placeholder="Registre informações de evoluções, observações em visitas subsequentes, etc."></textarea>
                </fieldset>
            
                <!-- NOVA SEÇÃO: Assinatura Médica -->
                <fieldset class="form_register_medico">
                    <legend>Identificação do Médico Responsável</legend>
            
                    <label for="nome_medico">Nome do médico</label>
                    <input type="text" name="nome_medico" id="nome_medico" readonly required>
            
                    <label for="crm">CRM</label>
                    <input type="text" name="crm" id="crm" readonly required>
                </fieldset>
            
                <!-- Botões -->
                <div class="form-buttons">
                    <button type="reset" class="btn-excluir">Limpar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
            
        </div>
    </main>
    <footer>
        <p>Sistema de Prontuário Médico &copy; 2025 — Projeto acadêmico desenvolvido por Caio Emanuel, Eduardo Araujo e
            Lucas Porto | UNIFACISA</p>
    </footer>
</body>

</html>
